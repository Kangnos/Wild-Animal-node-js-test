    <div><h1>고라니</h1></div>
    <p>몸길이 약 90cm, 어깨높이 약 50cm, 꼬리길이 4–8cm, 몸무게는 평균 9-11kg이다. 암수 모두 뿔이 없으며 위턱의 송곳니가 엄니 모양으로 발달하였다. <br>
    수컷의 송곳니는 약 6cm나 되어 입 밖으로 내밀어 번식기에 수컷끼리 싸울 때 쓰인다. 털은 거칠고 몸의 위쪽은 황갈색, 아랫면은 담황색, 앞다리는 붉은색을 <br>
    띤다. 젖꼭지가 네 개 있으며 초식성으로 갈대밭이나 무성한 관목림에 살며 건조한 곳을 좋아한다. <br>
    </p>
